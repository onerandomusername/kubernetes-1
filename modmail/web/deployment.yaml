apiVersion: apps/v1
kind: Deployment
metadata:
  name: modmail-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modmail-web
  template:
    metadata:
      labels:
        app: modmail-web
    spec:
      containers:
        - name: modmail-web
          image: kyb3rr/logviewer:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 3m
              memory: 25Mi
            limits:
              cpu: 3m
              memory: 40Mi
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: modmail
