apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: superset
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`superset.pythondiscord.com`)
    kind: Rule
    services:
    - name: superset
      port: 8088
    middlewares:
    - name: global-chain
  tls:
    certResolver: cfresolver
    domains:
    - main: "*.pythondiscord.com"
